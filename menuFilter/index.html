<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>question box</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css"/>

       
    </head>
    <body>
        <section class="menu">
            <div class="title">
                <h2>our menu</h2>
                <div class="underline"></div>
            </div>
            <!-- filter -->
            <div class="btn-container">
                <button class="filter-btn" data-id="all">
                    All
                </button>
                <button class="filter-btn" data-id="breackfast">
                    Breakfast
                </button>
                <button class="filter-btn" data-id="lunch">
                    Lunch
                </button>
                <button class="filter-btn" data-id="shakes">
                    Shakes
                </button>
            </div>
            <!-- menu items -->
            <div class="section-center">
                <article class="menu-item">
                    <img src="./images/1.jpg" class="photo" alt="item">
                    <div class="item-info">
                        <header>
                            <h4>Fire And Ice Pizzeria</h4>
                            <h4 class="price">15$</h4>
                        </header>
                        <p class="item-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt dicta corporis vitae accusantium voluptatem earum totam corrupti minus. Soluta recusandae provident veniam eaque placeat rerum at necessitatibus perferendis pariatur laudantium.</p>
                    </div>
                </article>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
